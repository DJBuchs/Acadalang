{% include "header.html" %}

<main class="form-signin w-100 m-auto">
    <form action="{{ url_for('register') }}" method="post" id="register" name="register" autocomplete="off">
        <input autocomplete="false" name="hidden" type="text" style="display:none;">

      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating">
        <input class="form-control" name="someUnusualName" id="floatingInput" autocomplete="off" required>
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name="someUnusualEmail" id="floatingInput" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="someUnusualPassword" id="floatingPassword" required>
        <label for="floatingPassword">Password</label>
      </div>


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
  
      <button class="btn btn-primary w-100 py-2 my-1" type="submit">Sign up</button>
    </form>
  </main>

{% include "footer.html" %}
